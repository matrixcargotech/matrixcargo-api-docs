<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Documentações MatrixCargo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #00ff88;
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #f2f2f2;
      --muted: #999;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 120px;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.15);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .links a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: var(--text);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: #333;
    }

    .links a span {
      font-size: 0.9rem;
    }

    .copy-button {
      background-color: transparent;
      color: var(--muted);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .copy-button:hover {
      color: var(--primary);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 3rem;
      padding: 2rem 1rem;
    }

    @media (max-width: 600px) {
      .links a {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-button {
        margin-top: 0.3rem;
        padding-left: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="image.jpg" alt="MatrixCargo Logo">
    <h1>APIs MatrixCargo - Documentação</h1>
  </header>

  <div class="container">

    <div class="card">
      <h2>Tracking API</h2>
      <div class="links">
        <a href="https://tracking-api-homol.matrixcargo.com.br/api/docs" target="_blank">
          <span>/api/docs</span>
          <button class="copy-button" onclick="copyToClipboard('https://tracking-api-homol.matrixcargo.com.br/api/docs')">Copiar</button>
        </a>
        <a href="https://tracking-api-homol.matrixcargo.com.br/api/internal/docs" target="_blank">
          <span>/api/internal/docs</span>
          <button class="copy-button" onclick="copyToClipboard('https://tracking-api-homol.matrixcargo.com.br/api/internal/docs')">Copiar</button>
        </a>
      </div>
    </div>

    <div class="card">
      <h2>Painel Logístico API</h2>
      <div class="links">
        <a href="https://painel-logistico-api-homol.matrixcargo.com.br/api/docs" target="_blank">
          <span>/api/docs</span>
          <button class="copy-button" onclick="copyToClipboard('https://painel-logistico-api-homol.matrixcargo.com.br/api/docs')">Copiar</button>
        </a>
        <a href="https://painel-logistico-api-homol.matrixcargo.com.br/api/internal/docs" target="_blank">
          <span>/api/internal/docs</span>
          <button class="copy-button" onclick="copyToClipboard('https://painel-logistico-api-homol.matrixcargo.com.br/api/internal/docs')">Copiar</button>
        </a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 MatrixCargo 
  </footer>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copiado: " + text);
      }, () => {
        alert("Falha ao copiar.");
      });
    }
  </script>
</body>
</html>
