<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MatrixCargo APIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #f2f2f2;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    .logo img {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00ff88;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .card h2 {
      color: #00ff88;
      margin-bottom: 0.5rem;
    }

    .card a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      margin: 0.3rem 0;
      transition: color 0.2s ease;
    }

    .card a:hover {
      color: #00ff88;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="image.jpg" alt="MatrixCargo Logo">
    </div>

    <h1>MatrixCargo - APIs de Integração</h1>

    <div class="card">
      <h2>Tracking API</h2>
      <a href="https://tracking-api-homol.matrixcargo.com.br/api/docs" target="_blank">/docs</a>
      <a href="https://tracking-api-homol.matrixcargo.com.br/api/internal/docs" target="_blank">/internal/docs</a>
    </div>

    <div class="card">
      <h2>Painel Logístico API</h2>
      <a href="https://painel-logistico-api-homol.matrixcargo.com.br/api/docs" target="_blank">/docs</a>
      <a href="https://painel-logistico-api-homol.matrixcargo.com.br/api/internal/docs" target="_blank">/internal/docs</a>
    </div>

    <footer>
      © MatrixCargo - Todos os direitos reservados
    </footer>
  </div>
</body>
</html>
